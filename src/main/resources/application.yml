spring:
  profiles:
    active: dev
  #设置上传文件大小
  servlet:
    multipart:
      max-file-size: 2MB


#公共配置：
mybatis:
  #全局的映射，不用在xml文件写实体类的全路径
  type-aliases-package: com.technologygarden.entity
  mapper-locations: classpath:mapper/*.xml
  #开启驼峰映射
  configuration:
    map-underscore-to-camel-case: true




